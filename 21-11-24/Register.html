<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="./Register success.html" autocomplete="off">
    <center><lable for="username">username</lable>
    <input type="text" name="username" id="username" required pattern="[a-zA-z/d]"></center>
    <br>
    <center><lable for="password">password</lable>
    <input type="password"  required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])(?=.*[@#$%^&*!]).{8,16}" minlength="8" maxlength="16" title="please enter min 8 and max 16"></center>
    <br>
    <center><lable for="email">email</lable>
    <input type="text" name="email" id="email"  required pattern="[a-zA-Z\d]+@(gmail|yahoo|outlook)+\.(com|in|org)" title="please enter one spcl one capital one small and one number minimum"></center>
    <br>
    <center><input type="submit" name="" id="" value="register"></center>
    
    </fieldset>

</body>
</html>
