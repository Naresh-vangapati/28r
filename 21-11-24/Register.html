<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="./Register success.html" autocomplete="off">
    <center><lable for="username">username</lable>
    <input type="text" name="username" id="username" required pattern="[a-zA-z/d]"></center>
    <br>
    <center><lable for="password">password</lable>
    <input type="password" name="password" id="password" pattern="[a-zA-z/d@#$%^&]+" minlength="8" maxlength="16" required="min8 to max16"></center>
    <br>
    <center><lable for="email">email</lable>
    <input type="text" id="email" name="email" placeholder="enter email" pattern="[a-zA-z/d]+@gmail(.com.in.org)" required title="enter required charecters"></center>
    <br>
    <center><input type="submit" name="" id="" value="register"></center>
    
    </fieldset>

</body>
</html>
